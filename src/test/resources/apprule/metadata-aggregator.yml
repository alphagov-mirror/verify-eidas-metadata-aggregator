server:
  applicationConnectors:
    - type: http
      port: 51200
  adminConnectors:
    - type: http
      port: 51201

  requestLog:
    type: classic
    appenders:
      - type: console
      - type: file
        currentLogFilename: log/debug/metadata-aggregator_access.log
        archivedLogFilenamePattern: log/debug/metadata-aggregator_access.log.%d.gz
        archivedFileCount: 7

logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      currentLogFilename: log/debug/metadata-aggregator.log
      archivedLogFilenamePattern: log/debug/metadata-aggregator.log.%d.gz
      archivedFileCount: 7

trustAnchorUri: trust-anchor.ida.go.uk
trustStore:
  type: file
  store: ABCD
  password: 1234

s3BucketName: testS3Bucket

scheduledHours: 1

metadataSourcesFile: joint
