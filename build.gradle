buildscript {
    repositories {
        maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
        mavenCentral()
    }

    dependencies {
        classpath 'uk.gov.ida:ida-gradle:1.1.0-15'
    }
}

apply plugin: 'java'


group = "uk.gov.ida"
version = "0.1.$version"

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceCompatibility = 1.8

ext {
    awsLambdaVersion = '1.1.0'
    awsJavaVersion = '1.9.2'
    openSamlVersion = '3.3.0'
    junitVersion = '4.12'
    mockitoVersion = '2.12.0'
    assertJVersion = "3.10.0"
    slf4jVersion = "1.7.12"
}

repositories {
    maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
    mavenCentral()
}

dependencies {
    compile (
            "com.amazonaws:aws-lambda-java-core:${awsLambdaVersion}",
            "com.amazonaws:aws-java-sdk:${awsJavaVersion}",
            "uk.gov.ida:saml-metadata-bindings:${openSamlVersion}-129",
            "org.slf4j:log4j-over-slf4j:${slf4jVersion}"
    )

    testCompile(
            "junit:junit:${junitVersion}",
            "org.mockito:mockito-core:${mockitoVersion}",
            "org.assertj:assertj-core:${assertJVersion}"
    )
}
